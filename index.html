<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ece Çamcı — AI, Product & Partner Marketing</title>
  <meta name="description" content="Ece Çamcı — AI‑driven product & partner marketing leader. Writing about pragmatic AI, distributed cloud, and GTM." />
  <meta property="og:title" content="Ece Çamcı — AI, Product & Partner Marketing" />
  <meta property="og:description" content="Writing on pragmatic AI, distributed cloud, and GTM." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og.png" />
  <meta name="color-scheme" content="light dark" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Newsreader:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0b0c0e; --card:#111216; --muted:#9aa0a6; --text:#e6e9ee; --accent:#61dafb; --accent-2:#ff6a3d; --border:#1b1e24; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 500px at 20% -10%, #152034 10%, transparent 60%) no-repeat, var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .container { max-width: 1040px; margin: 0 auto; padding: 0 20px; }
    header { position: sticky; top: 0; backdrop-filter: blur(8px); background: color-mix(in oklab, var(--bg) 90%, transparent); border-bottom: 1px solid var(--border); z-index: 50; }
    .nav { display: flex; align-items: center; justify-content: space-between; height: 64px; }
    .brand { font-weight: 800; letter-spacing: 0.2px; display:flex; align-items:center; gap:.5rem; }
    .brand .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--accent-2); box-shadow: 0 0 24px var(--accent-2); }
    .nav a { color: var(--text); opacity: .9; padding: 8px 12px; border-radius: 8px; }
    .nav a.active, .nav a:hover { background: #151820; opacity: 1; text-decoration: none; }
    .layout { padding: 40px 0 80px; }

    /* Hero */
    .hero { display: grid; gap: 24px; grid-template-columns: 1.2fr .8fr; align-items: center; padding: 56px 0; }
    .hero h1 { font-family: Newsreader, serif; font-weight: 700; font-size: clamp(36px, 4.4vw, 56px); line-height: 1.08; margin: 0 0 16px; }
    .kicker { text-transform: uppercase; letter-spacing: .12em; font-size: 12px; color: var(--muted); font-weight: 600; }
    .lead { font-size: clamp(16px, 1.5vw, 18px); color: #cfd5de; margin: 12px 0 20px; }
    .cta-row { display: flex; gap: 12px; flex-wrap: wrap; }
    .btn { display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius: 14px; border:1px solid var(--border); background: #151820; color: var(--text); font-weight:600; }
    .btn.primary { background: linear-gradient(180deg, #1b2738, #131a26); border: 1px solid #2a3342; box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02), 0 8px 24px rgba(2,10,20,.35); }
    .hero-card { background: linear-gradient(180deg, #12151d 0%, #0e1117 100%); border: 1px solid var(--border); border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(3,6,12,.35); }
    .hero-list { list-style: none; margin: 0; padding: 0; display: grid; gap: 10px; }
    .pill { font-size: 12px; background: #141821; border:1px solid #202635; display:inline-flex; gap:8px; align-items:center; padding:6px 10px; border-radius:999px; }

    /* Sections */
    section { margin: 56px 0; }
    h2 { font-size: clamp(22px, 2.4vw, 28px); margin-bottom: 16px; }
    .grid { display: grid; gap: 16px; grid-template-columns: repeat(3, minmax(0,1fr)); }
    .card { background: linear-gradient(180deg, #10141b, #0c0f14); border:1px solid var(--border); border-radius: 16px; padding: 18px; }
    .card:hover { transform: translateY(-2px); transition: .2s ease; }
    .meta { color: var(--muted); font-size: 12px; }

    /* Writing */
    .post-list { display: grid; gap: 14px; }
    .post-item { padding: 16px; border-radius: 14px; border: 1px solid var(--border); background: #0e1218; }
    .post-item a { font-weight: 600; }

    /* Article */
    .prose { color: var(--text); }
    .prose h1, .prose h2, .prose h3 { font-family: Newsreader, serif; }
    .prose img { max-width: 100%; border-radius: 12px; }
    .prose pre { padding: 14px; background:#0b0f15; border:1px solid #1a2030; border-radius: 12px; overflow:auto; }

    footer { margin-top: 64px; padding-top: 24px; border-top: 1px solid var(--border); color: var(--muted); font-size: 14px; }

    @media (max-width: 860px) {
      .hero { grid-template-columns: 1fr; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><span class="dot"></span> Ece Çamcı</div>
      <nav>
        <a href="#/" data-link>Home</a>
        <a href="#/writing" data-link>Writing</a>
        <a href="#/about" data-link>About</a>
        <a href="#/contact" data-link>Contact</a>
      </nav>
    </div>
  </header>
  
  <div class="container layout">
    <main id="app"></main>
    <footer>
      <div class="container">
        © <span id="year"></span> Ece Çamcı • Pragmatic AI, Cloud, GTM • <a href="https://www.linkedin.com/in/ececamci" target="_blank" rel="noopener">LinkedIn</a> · <a href="mailto:hello@ececamci.com">hello@ececamci.com</a>
      </div>
    </footer>
  </div>

  <script>
    // --- Minimal content store (edit here to add posts) ---
    const POSTS = [
      {
        slug: 'why-ai-needs-boring-ops',
        title: 'Why AI Needs Boring Ops',
        date: '2025-10-19',
        minutes: 4,
        excerpt: 'We worship model demos; users need reliability, governance, and cost control.',
        tags: ['AI', 'product', 'cloud'],
        body: `
<p>LLMs are glamorous. <strong>Incident budgets, guardrails, and MLOps</strong> are not. Yet every production win I’ve seen hinged on boring excellence: cost telemetry, SLOs, and clean handoffs between data, platform, and product.</p>
<h2>Three truths</h2>
<ol>
<li><strong>Latency and reliability are the real UX.</strong> A 120ms response beats a 20B-parameter brag.</li>
<li><strong>Security posture is product-market fit.</strong> Without data boundaries, no enterprise will scale you.</li>
<li><strong>Unit economics decide roadmap.</strong> Token budgets > tagline metaphors.</li>
</ol>
<p><em>Actionable</em>: instrument prompts, set budgets per feature, and automate regression tests for prompts the same way you do APIs.</p>
        `
      },
      {
        slug: 'distributed-cloud-is-a-business-strategy',
        title: 'Distributed Cloud is a Business Strategy',
        date: '2025-10-05',
        minutes: 5,
        excerpt: 'Location, regulation, and latency are product requirements—not edge cases.',
        tags: ['cloud','strategy'],
        body: `
<p>Distributed and sovereign cloud are not checkboxes; they’re commitments to customer reality: <strong>data gravity, jurisdiction, and partner ecosystems</strong>. Winning teams map workloads to constraints, not the other way around.</p>
<ul>
<li>Co-locate AI with data for lower cost/perf surprises.</li>
<li>Use multi-cloud for <em>specific</em> advantages, not FOMO.</li>
<li>Track residency as a first-class feature in roadmaps.</li>
</ul>
        `
      }
    ];

    // --- Simple client-side router ---
    const el = (html) => { const t = document.createElement('template'); t.innerHTML = html.trim(); return t.content; };

    function formatDate(iso){ return new Date(iso + 'T00:00:00').toLocaleDateString(undefined, {year:'numeric', month:'short', day:'numeric'}); }

    function Home(){
      const latest = [...POSTS].sort((a,b)=> new Date(b.date)-new Date(a.date)).slice(0,3);
      return el(`
        <section class="hero">
          <div>
            <div class="kicker">AI • Product • Partner Marketing</div>
            <h1>Ece Çamcı — building pragmatic AI stories & shipping what matters</h1>
            <p class="lead">I help teams turn AI from demos into <strong>reliable products</strong>. Writing on distributed cloud, cost-aware LLMs, and GTM that resonates.</p>
            <div class="cta-row">
              <a class="btn primary" href="#/writing">Read the blog</a>
              <a class="btn" href="#/contact">Get in touch</a>
            </div>
          </div>
          <div>
            <div class="hero-card">
              <ul class="hero-list">
                <li><span class="pill">• Distributed / Sovereign Cloud</span></li>
                <li><span class="pill">• Product & GTM for AI</span></li>
                <li><span class="pill">• Kubernetes & Cost Ops</span></li>
                <li><span class="pill">• Partner Marketing</span></li>
              </ul>
            </div>
          </div>
        </section>

        <section>
          <h2>Latest writing</h2>
          <div class="post-list">
            ${latest.map(p => `
              <article class="post-item">
                <a href="#/post/${p.slug}">${p.title}</a>
                <div class="meta">${formatDate(p.date)} • ${p.minutes} min</div>
                <p>${p.excerpt}</p>
              </article>
            `).join('')}
          </div>
        </section>

        <section>
          <h2>Focus areas</h2>
          <div class="grid">
            <div class="card"><strong>AI in production</strong><br><span class="meta">Guardrails, evals, cost & latency budgets</span></div>
            <div class="card"><strong>Distributed Cloud</strong><br><span class="meta">Sovereign architectures & partner GTM</span></div>
            <div class="card"><strong>Product & Story</strong><br><span class="meta">Narratives that move buyers (EN/TR)</span></div>
          </div>
        </section>
      `);
    }

    function Writing(){
      const posts = [...POSTS].sort((a,b)=> new Date(b.date)-new Date(a.date));
      return el(`
        <section>
          <h2>Writing</h2>
          <div class="post-list">
            ${posts.map(p => `
              <article class="post-item">
                <a href="#/post/${p.slug}">${p.title}</a>
                <div class="meta">${formatDate(p.date)} • ${p.minutes} min • ${p.tags.join(', ')}</div>
                <p>${p.excerpt}</p>
              </article>
            `).join('')}
          </div>
        </section>
      `);
    }

    function About(){
      return el(`
        <article class="prose">
          <h1>About</h1>
          <p>Hi, I’m Ece — a product & partner marketing leader focused on <strong>pragmatic AI</strong> and <strong>distributed cloud</strong>. I’ve led programs at Samsung and Google, and collaborate with startups shipping ML features responsibly.</p>
          <p>I write to share playbooks: crisp narratives, cost-aware LLMs, and migration paths that reduce risk while creating momentum.</p>
          <p>Based in Istanbul. Working globally. Available for select advisory and speaking.</p>
        </article>
      `);
    }

    function Contact(){
      return el(`
        <article class="prose">
          <h1>Contact</h1>
          <p>Best way to reach me: <a href="mailto:hello@ececamci.com">hello@ececamci.com</a> or <a href="https://www.linkedin.com/in/ececamci" target="_blank" rel="noopener">LinkedIn</a>.</p>
          <p>If you enjoy my writing, I’ll soon add a lightweight newsletter. No spam, just quarterly summaries of what mattered in AI product.</p>
        </article>
      `);
    }

    function Post(slug){
      const p = POSTS.find(x => x.slug === slug);
      if(!p) return el(`<p>Post not found.</p>`);
      return el(`
        <article class="prose">
          <a href="#/writing">← All writing</a>
          <h1>${p.title}</h1>
          <p class="meta">${formatDate(p.date)} • ${p.minutes} min • ${p.tags.join(', ')}</p>
          <div>${p.body}</div>
        </article>
      `);
    }

    function router(){
      const app = document.getElementById('app');
      const hash = location.hash.replace(/^#\/?/, '');
      const [route, ...rest] = hash.split('/');
      document.querySelectorAll('nav a').forEach(a => {
        const href = a.getAttribute('href') || '#/';
        a.classList.toggle('active', href === '#' + location.hash);
      });

      if(!route) { app.replaceChildren(Home()); return; }
      if(route === 'writing') { app.replaceChildren(Writing()); return; }
      if(route === 'about') { app.replaceChildren(About()); return; }
      if(route === 'contact') { app.replaceChildren(Contact()); return; }
      if(route === 'post' && rest[0]) { app.replaceChildren(Post(rest[0])); return; }
      app.replaceChildren(Home());
    }

    window.addEventListener('hashchange', router);
    window.addEventListener('DOMContentLoaded', () => { document.getElementById('year').textContent = new Date().getFullYear(); router(); });
  </script>
</body>
</html>
